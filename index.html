<!DOCTYPE html>
<html lang="initial-scale">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="../html-css-boolando/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main-container">
    <header class="flex">
        
        <nav>
            <div>
            <ul>
                <li>Donna</li>
                <li>Uomini</li>
                <li>Bambini</li>
            </ul>
            </div>
            
            <div>
            <img class="logo" src="img/boolean-logo.png" alt="logo" >
            </div>
            
            <div class="social">
            <i class="fa-regular fa-user"></i>
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-regular fa-heart"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="products">
            <article class="product">
                <img src="img/1.webp" alt="prima immaine">
                <span class="discount-tag"> - 50%</span>
                <span class="sostenibilità"> sostenibilità</span>
                
            </article>
            <article class="product">
                <img src="img/2.webp" alt="seconda immagine">
                <span class="discount-tag"> - 30%</span>
            </article>
            <article class="product">
                <img src="img/3.webp" alt="seconda immagine">
                <span class="discount-tag"> - 30%</span>
            
        </section>

        <section class="products">
            <article class="product">
                <img src="img/4.webp" alt="quarta immagine">
                <span class="discount-tag"> - 50%</span>
                <span class="sostenibilità"> sostenibilità</span>
            </article>
            <article class="product">
                <img src="img/5.webp" alt="quinta immagine">
            
            </article>
            <article class="product">
                <img src="img/6.webp" alt="immagine 6">
                <span class="sostenibilità-green"> sostenibilità</span>
            </article>
        </section>

    </main>

    <footer>
        <nav class="container-footer">
            <div>
            <h3>Booleando s.r.l.</h3>
            <ul>
                <li>Informazioni Legali</li>
                <li>Informazioni sulla privacy</li>
                <li>Diritto di recesso</li>
            </ul>
            </div>
            <div class="social-footer">
            <p>Trovaci anche su:</p>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-youtube"></i>

            <div>
            
        </nav>
    </footer>
</section>
</body>
</html>
